<div class="container-fluid">
    <div class="row">
        <div class="col-md-8  col-sm-8 col-xs-12">
            <div class="margin10">
                <div class="padding10">
                    <h1>
                        PROGRAMM PARAMTER
                    </h1>
                    <div class="paddingTop5">

                        <div class="form-group">
                            <strong>
                                PROGRAMMNAME
                            </strong>
                            <input type="text" class="form-control inputSetting background_gray" value="TEST1">
                        </div>    
                        <div>

                            <table  class="paddingTop5 width">
                                <colgroup>
                                    <col span="1"  style='width:20%;'>
                                    <col span="2" style='width:60%;'>
                                    <col span="2" style='width:20%;'>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="padding5">
                                            NR
                                        </th>
                                        <th class="padding5 ">
                                            NAME
                                        </th>
                                        <th class="padding5">
                                            WERT
                                        </th>
                                        <th class="padding5">

                                        </th>
                                        <th class="padding5">

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let pro of program">
                                        <td class="padding5 ">
                                            <input type="text" class="form-control background_gray" value="1" >
                                        </td>
                                        <td class="padding5">
                                            <input type="text" class="form-control background_gray" [value]="pro.key">
                                        </td>
                                        <td class="padding5">
                                            <input type="text" class="form-control background_gray" [value]="pro.value">
                                        </td>
                                        <td class="padding5">
                                            <button type="button" class="btn btn-success ">SAVE</button>
                                        </td>
                                        <td class="padding5">
                                            <button type="button" class="btn btn-danger ">Delete</button>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan="5">
                                            <div class="margin165165 width">
                                                <button type="button" class="btn-lg btn btn-success width ">SAVE</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4  col-sm-4 col-xs-12 ">
            <div class="margin10 background_gray padding510p2020">
                <div *ngIf="configServer">
                    <h1>
                        SPEICHERORT
                    </h1>
                    <div class="paddingTop16" *ngFor="let server of configServer">
                         <strong>
                            {{server.key}}
                        </strong>
                        <input type="text" class="form-control " value="{{server.value}}">
                    </div>
                </div>
                <button type="button" class="btn btn-lg btn-success width marginTop16">SAVE</button>
            </div>
        </div>
    </div>
