<div class="page-header span12">
    <h5 class="text-center">PRUFÜNG ERFOLGREICH</h5>
</div>
<div class="container-fluid">
    <div class="row marginTop5">
        <div class="btn-group btn-group-justified">
            <a *ngFor="let prodStates of productionState.STATUSBAR" (click)="changeMetrel(prodStates.value)" class="btn borderLeft background_gray">{{prodStates.key}}</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8  col-sm-8 col-xs-12">
            <div class="row fontSize7" *ngIf="states">
                <div class="floatLeft center" *ngFor="let state of states">
                     <div class="round"  [ngStyle]="{'background':state.background}"></div>
                    <div>{{state.value}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 paddingLeft10">
                    <div class=" max-width">
                        <strong>METREL</strong>
                        <div class="background_gray padding10 font10 font-weight">
                            <div class="padding5 max-width divList" *ngFor="let data of prodStatesData">
                                 {{data}}
                        </div>
                    </div>
                </div>
                <i class="fa fa-cog fa-3x" routerLink="/setting-page"  aria-hidden="true"></i>
            </div>
            <div class="col-md-6  col-sm-6 col-xs-6 paddingLeft10">
                <div class="padding5 max-width" *ngFor="let prodStates of productionState.ADDITIONINFO">
                     <strong>{{prodStates.key}}</strong>
                    <div class="background_gray padding5">
                        {{prodStates.value}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4  col-sm-4 col-xs-12 no-padding">
        <div class="background_gray marginTop5">
            <div class="padding510p1020">
                <div class="border-bottom" *ngIf="config">
                    <div *ngFor="let con of config" class="paddingBottom10">
                        <small>{{con.key}}</small>
                        <select  class="dropdown">
                            <option value="{{value}}" *ngFor="let value of con.value" [selected]="value">{{value}}</option>
                        </select>
                    </div>
                </div>
                <div class="borderLight  padding5 ">
                    <div class="floatLeft width49">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            </div>
                        </div>
                        <div class="font10 ">LOAD</div>
                    </div>
                    <div class="floatRight width49">
                        <button type="button" class="btn btn-success width btnn">PRPGRAMM LADEN</button>
                    </div>
                    <div class="clearfix"></div>

                </div>
            </div>
            <div style='padding: 0px 0px 0px 20px;'>
                <div class="floatLeft width" style="display: flex"  *ngFor="let pro of program">
                     <div *ngFor="let programm of pro" [ngClass]="{'paddingTable':true,'width30':true,'input':true,'padding55':programm.val,'width30':programm.val,'width40':programm.val}">
                        <div class="form-group margin-bottom">
                            <label class="font10" for="usr">{{programm.key}}</label>
                            <input type="text" class="form-control" [value]="programm.value">
                        </div> 
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>

                <div class="clearfix"></div>
            </div>
            <div class='padding510p1020'>
                <hr>
                <button type="button" class="btn btn-success width marginTop16">START PRÜFUNG</button>
                <button type="button" class="btn btn-default width marginTop5">STOP PRÜFUNG</button>
            </div>
        </div>
    </div>
</div>
